<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WebShield IDS</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .container {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    h2 {
      margin: 0 0 15px 0;
      color: #333;
      text-align: center;
    }
    .status {
      text-align: center;
      padding: 15px;
      background: #28a745;
      color: white;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .stat-box {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .stat {
      text-align: center;
    }
    .stat-number {
      font-size: 32px;
      font-weight: bold;
      color: #667eea;
    }
    .stat-label {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }
    button:hover {
      background: #5568d3;
    }
    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 11px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üõ°Ô∏è WebShield IDS</h2>
    
    <div class="status" id="status">
      ‚úÖ Protection Active
    </div>
    
    <div class="stat-box">
      <div class="stat">
        <div class="stat-number" id="blocked">0</div>
        <div class="stat-label">Blocked</div>
      </div>
      <div class="stat">
        <div class="stat-number" id="scanned">0</div>
        <div class="stat-label">Scanned</div>
      </div>
      <div class="stat">
        <div class="stat-number" id="safe">0</div>
        <div class="stat-label">Safe</div>
      </div>
    </div>
    
    <button id="dashboard">View Dashboard</button>
    <button id="refresh">Refresh Stats</button>
    
    <div class="footer">
      v1.0.0 | Made with ‚ù§Ô∏è
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
